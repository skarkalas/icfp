<body>

	<div class="container-narrow">
				
				<label>View</label>
				<div class="switch switch-three candy blue">
					<input id="view1" name="view" type="radio" value="default" checked>
								<label for="view1">default</label>
								<input id="view2" name="view" type="radio" value="on">	
								<label for="view2">on</label>	
								<input id="view3" name="view" type="radio" value="off">	
								<label for="view3">off</label>
					
					<span class="slide-button"></span>
				</div>
				
	</div>
