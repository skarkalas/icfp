<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>CSS Toggle Switches with Bootstrap</title>
	<meta name="description" content="Accessible, screen-reader friendly, CSS-only toggle switches with full keyboard access and mobile support, using standard form controls.">
	<meta name="author" content="IonuÈ› Colceriu">
	
	<!-- Bootstrap styles -->
	<link rel="stylesheet" href="./styles/bootstrap.css">
	
	<!-- Toggle Switch -->
	<link rel="stylesheet" href="./styles/toggle-switch.css">
	

</head>
<body>
	
	<div class="container-narrow">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">View</label>
				<div class="controls btn switch switch-three">
					<input id="view1" name="view" type="radio" value="default" checked>
					<label for="view1">default</label>
					<input id="view2" name="view" type="radio" value="on">	
					<label for="view2">on</label>	
					<input id="view3" name="view" type="radio" value="off">	
					<label for="view3">off</label>
					<span class="slide-button btn btn-success"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
